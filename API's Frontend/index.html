<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" >
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog"> 
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="number" disabled class="form-control" placeholder="ID" id="up_id">
                <input type="text" class="form-control" placeholder="Name" id="up_name">
                <input type="number" class="form-control" placeholder="Price" id="up_price">
                <input type="number" class="form-control" placeholder="quatity" id="up_quatity">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="updateData()">Save changes</button>
            </div>
          </div> 
        </div>
      </div>

    <div class="toast-message" id="toast">
        Some message
    </div>
    
    <div class="products container">
        <h1 class="title">All Products</h1>

        <div class="add-form">
            <input type="number" class="form-control" placeholder="ID" id="id">
            <input type="text" class="form-control" placeholder="Name" id="name">
            <input type="number" class="form-control" placeholder="Price" id="price">
            <input type="number" class="form-control" placeholder="quatity" id="quatity">
            <button class="btn btn-primary" onclick="addData()">Add</button>
        </div>

        <table class="product-data table">
            <thead>
                <th>Sl No</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
            </thead>
            <tbody id="products">
                
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
